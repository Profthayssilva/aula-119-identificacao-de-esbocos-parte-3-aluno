<html>

<head>
  <meta charset="UTF-8">
  <title>IDENTIFICAÇÃO DE ESBOÇO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <center>

    <!-- Esta div será a div principal que conterá o bootstrap
modal (pop-up) -->
<!-- Defina a tag div e dê o id como “myModal”.
➔ Em seguida, dê uma classe bootstrap modal - Ajuda a tornar a opacidade do plano de fundo
baixa, quando o modal está aberto.
➔ Além disso, dê uma classe bootstrap “fade” - A classe fade adiciona efeitos de animação
quando este modal é aberto e fechado. -->
    <div id="myModal" class="modal fade">

      <!-- A classe bootstrap modal-content adiciona branco como a cor de fundo, preto como a cor da
fonte, um box-shadow e um border-radius ao modal (pop-up)  -->
      <div class="modal-content">

      <!-- classe bootstrap modal-header adiciona preenchimento ao cabeçalho
do modal -->
        <div class="modal-header">

          <!-- adicione um botão de cruz. o e dê a classe “close”. 
          -adicione data-dismiss=“modal”. Isso adicionará a funcionalidade de fechar o
modal quando este botão cruzado for pressionado.
          -escreva &times para obter o ícone de cruz de bootstrap -->

          <button type="button" class="close" data-dismiss="modal">&times;</button>
        
          <!-- escreveremos Esboços como o título para este modal (pop-up). -->
          <h4 class="modal-title">ESBOÇOS</h4>
        </div>
        
  <!-- a classe bootstrap "modal-body" adiciona preenchimento ao corpo -->
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>


    <!-- adicionaremos o título à nossa página da web -->
    <h1>Identificação de Esboços
   
      <!-- adicionar um botão (que abre as imagens do doodle do esboço) neste cabeçalho. -->
      <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Exibir Esboços</button>
    </h1>

    <!-- adicionaremos as tags de parágrafo e, dentro dela, armazenaremos o nome e a
precisão. -->

    <!-- Nome - Este é o nome do esboço identificado que é desenhado na tela. -->
    <p id="label">Nome : </p>
    <!-- Precisão - Mostra a precisão em porcentagem do esboço identificado. -->
    <p id="confidence">Precisão : </p>

    <!-- A funcionalidade deste botão é limpar o desenho da tela, para
    que outro esboço possa ser desenhado nela -->
    <!-- btn btn-danger btn-lg, que preenche o botão com a cor vermelha. -->
    <button class="btn btn-danger btn-lg" onclick="clearCanvas()">Limpar tela</button>

    <br>
  </center>


<script src="main.js"></script>
</body>
</html>
